<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mychat</title>
    <!-- fa fa cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fliid">
        <div class="row">
            <div class="col-12 text-center bg-primary fixed-top">
                <p class="heading">My-Chat</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row height">
            <div class="col-md-6 p-3 pink border-main border-left-0 border-top-0 border-bottom-0 py-5 overflow "
                id="A_box" style="max-height: 750px;">
            


            </div>
            <div class="col-md-6 yellow  border-main border-right-0 border-top-0 border-bottom-0 py-5 overflow"
                id="B_box" style="max-height: 750px;">


            </div>
        </div>
    </div>

    <div class="container-fluid fixed-bottom">
        <div class="row ">
            <div class="col-md-6 bg-info p-1">
                <input type="text" name="" id="chat_A" maxlength="60" class="chat-input "
                    placeholder="Chat now (maximum 60 letter)">
                <button type="button" class="btn btn-primary" id="send_A"><i class="fa fa-paper-plane"></i></button>

            </div>
            <div class="col-md-6 bg-success p-1">
                <input type="text" name="" id="chat_B" class="chat-input " maxlength="60"
                    placeholder="Chat now (maximum 60 letter)">
                <button type="button" class="btn btn-success" id="send_B"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
